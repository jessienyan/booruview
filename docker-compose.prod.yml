services:
  api:
    image: ghcr.io/kangaroux/booruview-api:latest
    restart: unless-stopped
    environment:
      - "VALKEY_ADDR=db:6379"
    # Requires loki plugin:
    # docker plugin install grafana/loki-docker-driver:3.3.2-amd64 --alias loki --grant-all-permissions
    logging: &logging
      driver: loki
      options:
        loki-retries: 5
        loki-batch-size: 400
        loki-url: http://localhost:3100/loki/api/v1/push

  caddy:
    image: ghcr.io/kangaroux/booruview-caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - "CADDY_HOST=booruview.com"
    logging: *logging
    volumes:
      - caddy-data:/data

  db:
    image: ghcr.io/kangaroux/booruview-valkey:latest
    restart: unless-stopped
    volumes:
      - valkey-data:/data
    logging: *logging

  grafana:
    image: grafana/grafana:11.6.0
    restart: unless-stopped
    environment:
      - "GF_SERVER_ROOT_URL=https://grafana.localhost/"
    volumes:
      - grafana-data:/var/lib/grafana

  loki:
    image: grafana/loki:3.5.0
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki

volumes:
  caddy-data:
  grafana-data:
  loki-data:
  valkey-data:
